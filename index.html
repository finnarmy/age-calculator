<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="age styles.css">
</head>
<body>
    <div class="container">
        <h1>You Are</h1>
        <div class="age-display">
            <span id="years">0</span> Years 
            <span id="months">0</span> Months
            <span id="days">0</span> Days Old
        </div>
        <p>Input Your Birth Day Here</p>
        <input type="date" id="birthdate" value="2008-03-20">
        <button onclick="calculateAge()">Calculate</button>
    </div>
    <script src="age script.js"></script>
</body>
</html>
